<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
</head>
<body>
    <h2>Меню піцерії</h2>
    <table border="1">
        <tr>
            <th>Назва страви</th>
            <th>Опис</th>
            <th>Ціна</th>
        </tr>
        {% for dish in dishes %}
        <tr>
            <td>{{ dish.name }}</td>
            <td>{{ dish.description }}</td>
            <td>{{ dish.price }} грн</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Повернутись на головну</a>
</body>
</html>
