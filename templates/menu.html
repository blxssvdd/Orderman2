{% extends 'base.html' %}

{% block title %}Меню - Orderman{% endblock %}

{% block content %}
    <h2>Меню</h2>
    <table>
        <tr>
            <th>Назва піци</th>
            <th>Опис</th>
            <th>Ціна</th>
        </tr>
        {% for pizza in pizzas %}
        <tr>
            <td>{{ pizza.name }}</td>
            <td>{{ pizza.description }}</td>
            <td>{{ pizza.price }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
