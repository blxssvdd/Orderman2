<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати страву</title>
</head>
<body>
    <h2>Додати нову страву</h2>
    <form method="POST">
        <label for="name">Назва:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="description">Опис:</label><br>
        <input type="text" id="description" name="description" required><br><br>
        
        <label for="price">Ціна:</label><br>
        <input type="number" step="0.01" id="price" name="price" required><br><br>
        
        <input type="submit" value="Додати страву">
    </form>
    <a href="/">Повернутись на головну</a>
</body>
</html>
