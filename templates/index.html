<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню піцерії</title>
</head>
<body>
    <h1>Меню піцерії</h1>
    <ul>
        {% for dish in dishes %}
            <li><strong>{{ dish.name }}</strong>: {{ dish.description }} — {{ dish.price }} грн</li>
        {% else %}
            <li>Меню поки що порожнє.</li>
        {% endfor %}
    </ul>

    <a href="/order">Замовити страву</a>
    <br>
    <a href="/add_dish">Додати нову страву</a>
</body>
</html>
