<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню піцерії</title>
</head>
<body>
    <h1>Меню піцерії</h1>
    <ul>
        {% for dish in dishes %}
            <li>
                <strong>{{ dish.name }}</strong>: {{ dish.description }} — {{ dish.price }} грн
                <a href="{{ url_for('edit_dish', id=dish.id) }}">Редагувати</a>
                <a href="{{ url_for('delete_dish', id=dish.id) }}">Видалити</a>
            </li>
        {% else %}
            <li>Меню поки що порожнє.</li>
        {% endfor %}
    </ul>

    <a href="/add_dish">Додати нову страву</a>
</body>
</html>
