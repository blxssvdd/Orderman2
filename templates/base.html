<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Orderman{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Orderman</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Головна</a></li>
            <li><a href="{{ url_for('menu') }}">Меню</a></li>
        </ul>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>© 2024 Orderman</p>
    </footer>
</body>
</html>
