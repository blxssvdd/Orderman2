<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовити страву</title>
</head>
<body>
    <h1>Замовити страву</h1>
    <form action="/order" method="POST">
        <label for="name">Ваше ім'я:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dish_id">Оберіть страву:</label><br>
        <select id="dish_id" name="dish_id">
            {% for dish in dishes %}
                <option value="{{ dish.id }}">{{ dish.name }} ({{ dish.price }} грн)</option>
            {% endfor %}
        </select><br><br>

        <label for="quantity">Кількість:</label><br>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <button type="submit">Зробити замовлення</button>
    </form>
    <br>
    <a href="/">Повернутися до меню</a>
</body>
</html>
